<div>
   <input type="text" #email>
   <br/>
   <input type="password" #password>
   <br/>
   <button (click)="addEmail(email.value, password.value)">Add</button>
   <br/>
   {{message}}
</div>
<app-user-list
  [email]="email.value"
  [password]="password.value"
  (message)="receiveData($event)">
</app-user-list>
